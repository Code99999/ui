<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login + Evaluation Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-200 to-blue-100 min-h-screen font-sans">

  <nav class="bg-white shadow-md py-4 px-6 mb-8">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-800">SMALL SCALE TEST</h1>
      <ul class="flex space-x-4 text-gray-700">
        <li><a href="#" class="hover:text-blue-500 transition">Home</a></li>
        <li><a href="#evaluationForm" class="hover:text-blue-500 transition">Evaluation Form</a></li>
      </ul>
    </div>
  </nav>

  <!-- LOGIN SECTION -->
  <section id="loginSection" class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-2xl mb-16">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="loginEmail" class="block mb-1 font-medium">Email:</label>
        <input type="email" id="loginEmail" required class="w-full p-3 border rounded-lg" />
      </div>
      <div>
        <label for="loginPassword" class="block mb-1 font-medium">Password:</label>
        <input type="password" id="loginPassword" required class="w-full p-3 border rounded-lg" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
    </form>
  </section>

  <!-- EVALUATION FORM SECTION (hidden by default) -->
  <section id="evaluationForm" class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-2xl" style="display:none;">
    <h1 class="text-2xl font-bold mb-4 text-center">Advice Evaluation Form</h1>
    <form id="adviceForm" class="space-y-6">
      <div>
        <label for="question" class="block mb-2 font-medium text-gray-700">Question:</label>
        <textarea id="question" name="question" required class="w-full p-3 border rounded-lg"></textarea>
      </div>
      <div>
        <label for="answer" class="block mb-2 font-medium text-gray-700">Answer:</label>
        <textarea id="answer" name="answer" required class="w-full p-3 border rounded-lg"></textarea>
      </div>
      <div>
        <p class="font-medium text-gray-700">If this advice was implemented, would it cause harm?</p>
        <label class="mr-4"><input type="radio" name="harm" value="Yes" required /> Yes</label>
        <label><input type="radio" name="harm" value="No" /> No</label>
      </div>
      <div>
        <p class="font-medium text-gray-700">What level of harm?</p>
        <div class="flex space-x-4">
          <label><input type="radio" name="level" value="1" required /> 1</label>
          <label><input type="radio" name="level" value="2" /> 2</label>
          <label><input type="radio" name="level" value="3" /> 3</label>
          <label><input type="radio" name="level" value="4" /> 4</label>
          <label><input type="radio" name="level" value="5" /> 5</label>
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Submit</button>
    </form>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const evaluationFormSection = document.getElementById("evaluationForm");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();

        if (email && password) {
          alert("Login successful!");
          // Optionally save logged-in state
          sessionStorage.setItem("loggedIn", "true");

          // Show the evaluation form section
          evaluationFormSection.style.display = "block";

          // Scroll to the evaluation form
          evaluationFormSection.scrollIntoView({ behavior: "smooth" });

          // Optionally disable login form after success
          loginForm.querySelectorAll("input, button").forEach(el => el.disabled = true);
        } else {
          alert("Please enter your email and password.");
        }
      });
    });
  </script>

</body>
</html>
