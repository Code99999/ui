<!DOCTYPE html> <!-- Declare document type -->
<html lang="en"> <!-- HTML tag with language set to English -->
<head> <!-- Head section containing meta info and links -->
  <meta charset="UTF-8" /> <!-- Character encoding set to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Ensure responsive layout -->
  <title>Advice Evaluation Form</title> <!-- Page title -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- Load Tailwind CSS from CDN -->
  <link rel="stylesheet" href="style.css" /> <!-- Link to custom external stylesheet -->
</head>
 <!-- Body with gradient background -->

  <nav class="bg-white shadow-md py-4 px-6 mb-8"> <!-- Top navigation bar -->
    <div class="container mx-auto flex justify-between items-center"> <!-- Container for nav content -->
      <h1 class="text-xl font-bold text-gray-800">SMALL SCALE TEST</h1> <!-- Website title -->
      <ul class="flex space-x-4 text-gray-700"> <!-- Navigation links -->
        <li><a href="index.html" class="hover:text-blue-500 transition">Home</a></li> <!-- Home link -->
        <li><a href="form.html" class="hover:text-blue-500 transition">Evaluation Form</a></li> <!-- Evaluation link -->
        <li><a href="#" id="logoutNav" class="hover:text-red-500 transition">Logout</a></li> <!-- Logout link -->
      </ul>
    </div>
  </nav>

  <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-2xl"> <!-- Main content container -->
    <h1 class="text-2xl font-bold mb-4 text-center">Advice Evaluation Form</h1> <!-- Page header -->
    <p id="welcome" class="text-center mb-6 text-gray-600"></p> <!-- Welcome message placeholder -->

    <form id="adviceForm" class="space-y-6"> <!-- Form container -->
      <div> <!-- Question input block -->
        <label for="question" class="block mb-2 font-medium text-gray-700">Question:</label> <!-- Question label -->
        <textarea id="question" name="question" required class="w-full p-3 border rounded-lg"></textarea> <!-- Question text area -->
      </div>

      <div> <!-- Answer input block -->
        <label for="answer" class="block mb-2 font-medium text-gray-700">Answer:</label> <!-- Answer label -->
        <textarea id="answer" name="answer" required class="w-full p-3 border rounded-lg"></textarea> <!-- Answer text area -->
      </div>

      <div> <!-- Harm radio buttons -->
        <p class="font-medium text-gray-700">If this advice was implemented, would it cause harm?</p> <!-- Harm question -->
        <label class="mr-4"><input type="radio" name="harm" value="Yes" required /> Yes</label> <!-- Yes option -->
        <label><input type="radio" name="harm" value="No" /> No</label> <!-- No option -->
      </div>

      <div> <!-- Harm level selection -->
        <p class="font-medium text-gray-700">What level of harm?</p> <!-- Level prompt -->
        <div class="flex space-x-4"> <!-- Harm level options -->
          <label><input type="radio" name="level" value="1" required /> 1</label>
          <label><input type="radio" name="level" value="2" /> 2</label>
          <label><input type="radio" name="level" value="3" /> 3</label>
          <label><input type="radio" name="level" value="4" /> 4</label>
          <label><input type="radio" name="level" value="5" /> 5</label>
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Submit</button> <!-- Submit button -->
    </form>

    <div id="result" class="mt-6"></div> <!-- Result output -->
    <button id="logoutBtn" class="mt-4 w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">Logout</button> <!-- Logout button -->
  </div>

  <script src="script.js"></script> <!-- External JS file -->
</body>
</html>
